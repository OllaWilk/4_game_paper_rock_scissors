<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="buttons">
            <button id="play-rock">
                <i class="fas fa-hand-rock"></i>
                <p>rock</p>

            <button id="play-paper">
                <i class="fas fa-hand-paper"></i>
                <p>paper</p>
            </button>
            <button id="play-scissors">
                <i class="fas fa-hand-scissors"></i>
                <p>scissors</p>
            </button>
        </div>
        <div id="messages"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
